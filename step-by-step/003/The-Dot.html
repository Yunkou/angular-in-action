<!DOCTYPE html>
<html>
<head>
    <title>The Dot</title>
</head>
<body>
<div ng-app="app">
    <input type="text" ng-model="data.message">
    <h1>{{data.message}}</h1>
    <div ng-controller="FirstCtrl">
        <input type="text" ng-model="first.message">
        <h1>{{first.message}}</h1>
    </div>
    <div ng-controller="SecondCtrl">
        <input type="text" ng-model="second.message">
        <h1>{{second.message}}</h1>
    </div>
</div>
<script src="../../bower_components/angular/angular.min.js"></script>
<script>
    angular.module('app', [])
            .controller('FirstCtrl', function FirstCtrl() {
                var first = this;
                first.message = "First";
            })
            .controller('SecondCtrl', function SecondCtrl() {
                var second = this;
                second.message = "Second";
            });
</script>
</body>
</html>
