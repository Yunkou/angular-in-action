<!DOCTYPE html>
<html>
<head>
    <title>Built-in Filters</title>
    <link rel="stylesheet" href="../../bower_components/materialize/dist/css/materialize.min.css">
</head>

<body class="row" ng-app="myApp">
    
    <div class="col l6 offset-l3 " 
            ng-controller="AvengersCtrl as avengersCtrl">

        <input type="text" ng-model="search.$">
        <table class="hoverable striped">
            <tr ng-repeat="actor in avengersCtrl.avengers.cast | orderBy:'name' | limitTo:5 |filter:search">
                <td>{{actor.name}}</td>
                <td>{{actor.character | uppercase}}</td>
            </tr>
          </table>
    </div>

    <script src="../../bower_components/angular/angular.min.js"></script>
    <script src="../../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../../bower_components/materialize/dist/js/materialize.min.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
