<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo1</title>
</head>
<body ng-app="app">
    <div ng-controller="MyCtrl">
        <input type="text" ng-model="msg">
        <h1 ng-bind="msg"></h1>
    </div>
<script src="../../bower_components/angular/angular.min.js"></script>
<script>
    angular.module('app', [])
        .controller('MyCtrl', function($scope){
            $scope.msg = "angular";
        });
</script>
</body>
</html>
