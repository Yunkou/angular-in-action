<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo3</title>
    <link rel="stylesheet" 
            href="../../bower_components/flat-ui/dist/css/vendor/bootstrap.min.css">
</head>
<body ng-app="app" class="row">
<div ng-controller="UserCtrl" class="col-md-2 col-md-offset-5">
    <form name="f">
        <fieldset>
            <legend>基本信息</legend>
            <div class="form-group">
                <input class="form-control" ng-model="user.uname"
                        type="text" placeholder="用户名" required>
            </div>
            <div class="form-group">            
                <input class="form-control" 
                        type="password" placeholder="密码">
            </div>
            <div class="form-group">
                <select class="form-control">
                    <option value="">--请选择--</option>
                    <option value="">前端工程师</option>
                    <option value="">Node.js工程师</option>
                </select>
            </div>
            <div class="radio">
                性别：
                <label>
                    <input type="radio">男
                </label>
                <label>
                    <input type="radio">女
                </label>
            </div>
        </fieldset>
        <fieldset>
            <legend>兴趣爱好</legend>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> 足球
                </label>
                <label>
                    <input type="checkbox"> 篮球
                </label>    
                <label>
                    <input type="checkbox"> 游泳
                </label>
            </div>
        </fieldset>
        <p> 
            <button type="button" class="btn btn-primary btn-lg btn-block">提交</button>
        </p>
    </form>
</div>
<script src="../../bower_components/angular/angular.min.js"></script>
<script>
    /**
    * app Module
    *
    * Description
    */
    angular.module('app', [])
        .controller('UserCtrl', function($scope){
            $scope.user = {
                uname: '',
                pwd: '',
                zw: '',
                sex: '',
                aihao: ''
            };
        })
</script>
</body>
</html>
